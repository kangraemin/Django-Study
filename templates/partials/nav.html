<ul class="flex items-center text-sm font-medium">
    {% comment %}
        how django knows user ? ( It didn't pass from views )
        Search context_processors -> auto add context ( get context from user using cookies )
    {% endcomment %}
    {% if user.is_authenticated %}
        <li class="ml-8"><a href="{% url "users:logout" %}">Log out</a></li>
    {% else %}
        <li class="ml-8 border-b-2 border-white hover:border-blue-400"><a href="{% url "users:login" %}">Login</a></li>
        <li class="ml-8"><a href="{% url "users:signup" %}">Sign Up</a></li>
    {% endif %}
</ul>
